<p class="text-center text-muted" *ngIf="!animais.length">Não há animais</p>

<div class="row">
  <div *ngFor="let animal of animais" class="col-4 p-3">
    <a [routerLink]="['/animais', animal.id]">
      <app-cartao>
        <app-animal [url]="animal.url" [descricao]="animal.description">
          <i arial-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{
            animal.likes
          }}</i>
          <i arial-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2">{{
            animal.comments
          }}</i>
        </app-animal>
      </app-cartao>
    </a>
  </div>
</div>
