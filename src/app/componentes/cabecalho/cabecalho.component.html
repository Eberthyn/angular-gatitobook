<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <!-- <a [routerLink]="['']">
      <i class="fa fa-home fa-2x"></i>
    </a>-->

    <a class="navbar-brand"><i (click)="menu.abreMenu()" (keyup.space)="menu.abreMenu()" class="fa fa-bars mr-2"></i>Gatito Book</a>

    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animais', 'novo']">Novo Animal</a>
        </li>
      </ul>
    </app-menu>

    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login">
        <i class="fa fa-user-circle mr-1"> {{ user.name }} </i>
        <!--<a class="mr-1">{{ user.name }}</a>-->
        <a style="cursor: pointer" (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
